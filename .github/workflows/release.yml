name: Release AddOn

on:
  push:
    tags:
      - '**'

env:
  GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: true

      - uses: BigWigsMods/packager@master
        with:
          args: -g classic

      - uses: BigWigsMods/packager@master
        with:
          args: -g bcc

      - uses: BigWigsMods/packager@master
